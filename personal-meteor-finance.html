<head>
  <title>personal-meteor-finance</title>
</head>

<template name="layout">
    <div class="container">
        <div id="main" class="row-fluid">
            {{> yield}}
        </div>
    </div>
</template>

<template name="home">
    <div class="page-header">
        <h1>Home Page <small>Subtext for header</small></h1>
    </div>
    <a href="/report/2014/10">Test Report</a>
</template>

<template name="report">
    <div class="page-header">
        <h1>
            <a href="/" class="small">
                <span class="glyphicon glyphicon-home"></span>
            </a>
            Report Page <small>Report by {{monthName currentMonth}} of {{currentYear}} year.</small>
        </h1>
    </div>
    <h3></h3>
    <div class="btn-group">
        <a class="btn btn-default" href="/report/{{prevYear}}/{{prevMonth}}">Prev</a>
        <button type="button" disabled class="btn btn-default">{{monthName currentMonth}} {{currentYear}}</button>
        <a href="/report/{{nextYear}}/{{nextMonth}}" class="btn btn-default">Next</a>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{ > incomingSubmit }}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>trend</th>
                    <th>Value</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#each incoming}}
                <tr>
                    <td>{{d}}/{{m}}/{{y}}</td>
                    <td>{{description}}</td>
                    <td>{{trend}}</td>
                    <td>{{value}} â‚´</td>
                    <td>
                        <button type="button" class="btn btn-default incoming-remove">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <div class="col-xs-6">
            <div class="row">
                <div class="col-xs-4">1</div>
                <div class="col-xs-4">2</div>
                <div class="col-xs-4">3</div>
            </div>
            <br/>Total Earning: {{incoming_earning_sum}}
            <br/>Total Expense: {{incoming_expense_sum}}
        </div>
    </div>
</template>

<template name="incomingSubmit">
    <form>
        <div class="row">
            <div class="form-group col-xs-4">
                <label for="d">Day</label>
                <input type="number" class="form-control" id="d" placeholder="Enter day" name="d" value="2">
            </div>
            <div class="form-group col-xs-4">
                <label for="m">Month</label>
                <input type="number" class="form-control" id="m" placeholder="Enter month" name="m" value="10">
            </div>
            <div class="form-group col-xs-4">
                <label for="y">Year</label>
                <input type="number" class="form-control" id="y" placeholder="Enter year" name="y" value="2014">
            </div>
        </div>
        <div class="form-group">
            <label for="value">Value</label>
            <input type="number" class="form-control" id="value" placeholder="Enter value" name="value" value="">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description" name="description" value="">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</template>

<template name="notFound">
    <h1>Error page</h1>
</template>

<template name="loading">
    <h1>Loading page</h1>
</template>
