<head>
  <title>personal-meteor-finance</title>
</head>

<template name="layout">
    <div class="container">
        <div id="main" class="row-fluid">
            {{> yield}}
        </div>
    </div>
</template>

<template name="home">
    <div class="page-header">
        <h1>Home Page <small>Subtext for header</small></h1>
    </div>
    <a href="/report/2014/10">Test Report</a>
</template>

<template name="report">
    <div class="page-header">
        <h1>
            <a href="/" class="small">
                <span class="glyphicon glyphicon-home"></span>
            </a>
            Report Page <small>Report by {{monthName currentMonth}} of {{currentYear}} year.</small>
        </h1>
    </div>
    <h3></h3>
    <div class="btn-group">
        <a class="btn btn-default" href="/report/{{prevYear}}/{{prevMonth}}">Prev</a>
        <button type="button" disabled class="btn btn-default">{{monthName currentMonth}} {{currentYear}}</button>
        <a href="/report/{{nextYear}}/{{nextMonth}}" class="btn btn-default">Next</a>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Direction</th>
                    <th>trend</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                {{#each incoming}}
                <tr>
                    <td>{{d}}/{{m}}/{{y}}</td>
                    <td>{{description}}</td>
                    <td>{{trend}}</td>
                    <td>{{value}} â‚´</td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <div class="col-xs-6">
            <div class="row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4"></div>
                <div class="col-xs-4"></div>
            </div>
            <br/>Total Earning: {{incoming_earning_sum}}
            <br/>Total Expense: {{incoming_expense_sum}}
        </div>
    </div>
</template>

<template name="notFound">
    <h1>Error page</h1>
</template>

<template name="loading">
    <h1>Loading page</h1>
</template>
