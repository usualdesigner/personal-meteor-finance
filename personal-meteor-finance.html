<head>

<template name="layout">
    <div class="container">
        <div id="main" class="row-fluid">
            {{> yield}}
            <a href="/">Home</a>
            <a href="/report/2014/10">Report</a>
        </div>
    </div>
</template>

<template name="home">
    <h1>Home page</h1>
</template>

<template name="report">
    <h1>Report page</h1>
    <h3>Report by {{monthName currentMonth}} of {{currentYear}} year.</h3>

    <div class="btn-group">
        <a class="btn btn-default" href="/report/{{prevYear}}/{{prevMonth}}">Prev</a>
        <button type="button" disabled class="btn btn-default">Middle</button>
        <a href="/report/{{nextYear}}/{{nextMonth}}" class="btn btn-default">Next</a>
    </div>

    <br/>
    <br/><a h>Next</a>
</template>

<template name="notFound">
    <h1>Error page</h1>
</template>

<template name="loading">
    <h1>Loading page</h1>
</template>
